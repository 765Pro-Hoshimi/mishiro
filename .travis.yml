language: node_js
node_js:
  - 10.16.1
os:
  - windows
  - linux
  - osx
before_install:
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install innosetup; fi
  - node -v
  - npm -v
  - npm install -g node-gyp
  - node-gyp -v
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then npm config set node_gyp "`npm prefix -g`\\node_modules\\node-gyp\\bin\\node-gyp.js"; else npm config set node_gyp "`npm prefix -g`/lib/node_modules/node-gyp/bin/node-gyp.js"; fi
  - npm config ls
  - node-gyp install --target=6.0.0 --dist-url=https://atom.io/download/electron
  - cd ./app
  - rm -rf ./package-lock.json
install:
  - npm install
script: true
before_deploy:
  - npm run pack:x64
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - ../dist/*.zip
    - ../dist/*.deb
    - ../dist/*.exe
  file_glob: true
  skip_cleanup: true
  draft: true
  on:
    repo: toyobayashi/mishiro
    tags: true
