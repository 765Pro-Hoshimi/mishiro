language: node_js
node_js:
  - '10.13.0'
os:
  - linux
  - osx
before_install:
  - node -v
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm install -g yarn; fi
  - yarn --verison
  - cd app
  - yarn global add node-gyp
  - node-gyp install --target=3.0.8 --dist-url=https://atom.io/download/electron
install:
  - yarn
script:
 - npm run pkg64
